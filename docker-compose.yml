services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: turnero_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-turnero_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-turnero_pass}
      POSTGRES_DB: ${POSTGRES_DB:-turnero_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-turnero_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - turnero_network

  # Backend API
  backend:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    container_name: turnero_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-turnero_user}:${POSTGRES_PASSWORD:-turnero_pass}@postgres:5432/${POSTGRES_DB:-turnero_db}
      PORT: ${BACKEND_PORT:-3000}
      JWT_SECRET: ${JWT_SECRET:-default-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/api/prisma:/app/prisma
    networks:
      - turnero_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    container_name: turnero_frontend
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - turnero_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  turnero_network:
    driver: bridge

